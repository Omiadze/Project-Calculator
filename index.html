<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result"></div>
            
            <div class="work-ground">0</div>
            
        </div>
        <div class="btns">
            <div class="btn" data-type="clear" data-value="clear">CLEAR</div>
            <div class="btn" data-type="delete" data-value="clear-one">DELETE</div>
            <div class="btn" data-type="operator" data-value="/">/</div>
            <div class="btn" data-type="number" data-value="7">7</div>
            <div class="btn" data-type="number" data-value="8">8</div>
            <div class="btn" data-type="number" data-value="9">9</div>
            <div class="btn" data-type="operator" data-value="*">*</div>
            <div class="btn" data-type="number" data-value="4">4</div>
            <div class="btn" data-type="number" data-value="5">5</div>
            <div class="btn" data-type="number" data-value="6">6</div>
            <div class="btn" data-type="operator" data-value="-">-</div>
            <div class="btn" data-type="number" data-value="1">1</div>
            <div class="btn" data-type="number" data-value="2">2</div>
            <div class="btn" data-type="number" data-value="3">3</div>
            <div class="btn" data-type="operator" data-value="+">+</div>
            <div class="btn" data-type="number" data-value="0">0</div>
            <div class="btn" data-type="number" data-value=".">.</div>
            <div class="btn" data-type="equality" data-value="=">=</div>
        </div>

        </div>
    </div>
    
</body>
</html>
